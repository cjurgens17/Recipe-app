<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Famous Chiefs and their best Recipes</title>
</head>
<body>
<h1>Chef Specialities! Yummy</h1>

<table>
    <tr>
        <th>Id</th>
        <th> First Name</th>
        <th>Last Name</th>
        <th>Chef Special recipe</th>
    </tr>

    <tr th:each="chef : ${chefs}">
        <td th:text="${chef.id}">Id</td>
        <td th:text="${chef.firstName}"> First Name</td>
        <td th:text="${chef.lastName}">Last Name</td>
    </tr>

</table>
</body>
</html>
